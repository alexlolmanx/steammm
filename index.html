    <title>Sign In</title>
    <link rel="icon" type="image/png" href="./img/steam.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <h1>SIGN IN</h1>
    <form>
      <div class="logIn">
        <div class="left">
          <div class="sign">
            <label for="name">SIGN IN WITH ACCOUNT NAME</label><br />
          </div>
          <input type="text" id="name" required /><br />

          <div class="pasword">
            <label for="password">PASSWORD</label><br />
          </div>
          <input type="password" id="password" required />

          <div class="checkbox">
            <img src="./img/checkbox.png" alt="" />
            <p>Remember me</p>
          </div>
          <button type="submit" formaction="main.html">Sign in</button></form>

          <div class="help">
            <a> Help, I can't sign in</a>
          </div>
        </div>
        <div class="right">
          <a>OR SIGN IN WITH QR</a>
          <img
            width="200"
            src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Rickrolling_QR_code.png"
          />
          <p>Use the Steam Mobile App to sign in via QR code</p>
        </div>
      </div>
    
  </body>
</html>
